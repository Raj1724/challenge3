<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/edb225efbd.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 90px;
      cursor: pointer;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="images/bg-desktop.svg" alt="background-img" class="background-img">
  <div class="container">

    <div>
      <img src="images/logo.svg" alt="" class="logo">
    </div>
    <div class="flex-layout">
        <img src="images/illustration-mockups.svg" alt="" class="illustration">
      <div class="text-area">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button> Register</button>
      </div>
    </div>
        <div class="social-icons content">
            <i class="fab icons fa-facebook fa-2x"></i>
            <i class="fab icons fa-twitter fa-2x" ></i>
            <i class="fab icons fa-instagram fa-2x"></i>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Raj K Bakoriya</a>.
    </p>
  </footer>
</body>
</html>
